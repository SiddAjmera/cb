

			<div class="form-section">

				<div class="each-row">
					<div><span><img class="icon-style" src="assets/images/icon_username.png"></span></div>
					<div><input type="text" ng-class="{'error-border':!showErrorMessage}" class="form-control input-boxes" ng-model="user.empId" name="empid" placeholder="USERNAME" required ng-pattern="/^[0-9]*$/">
						<div ng-show="!showErrorMessage"  ng-messages="signupForm.empid.$error" class="error-msg-edit">
										<p ng-message="required" class="error-msg">Please enter
											Username</p>
										<p ng-message="pattern" class="error-msg">Please enter
											valid Username</p>
						</div>
					</div>
				</div>

				<div class="each-row">
					<div><span><img class="icon-style" src="assets/images/"></span></div>
					<div><input class="form-control pwd-boxes" ng-class="{'error-border':!showErrorMessage}"  required type="password" ng-model="user.password" name="password" placeholder="PASSWORD">
						<div ng-show="!showErrorMessage"  ng-messages="signupForm.password.$error" class="error-msg-edit">
										<p ng-message="required" class="error-msg">Please enter
											password</p>
										
						</div>

					</div>
				</div>

				
				<div class="each-row">
					<p>By Signing up, I agree to TCS's <a href="">Terms of Service</a> and <a href="">Privacy Policy</a></p>
				</div>
				<div class="each-row">
					<input type="submit" class="submit-buttons" name="continue" value="REGISTER">
					
				</div>
			</div>
