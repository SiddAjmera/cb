			<div class="form-section signup-section-form">

				<div class="each-row">
					<div><span><img class="icon-style" src="assets/images/icon_username.png"></span></div>
					<div><input type="text" maxlength="7" ng-class="{'error-border':!showErrorMessage}" class="form-control input-boxes login-input-box" ng-model="user.username" name="username" placeholder="USERNAME" required ng-pattern="/^[1-9]\d*$/">
						<div ng-show="!showErrorMessage" ng-messages="signupForm.username.$error" class="error-msg-edit">
							<p ng-message="required" class="error-msg">Username is required</p>
							<p ng-message="pattern" class="error-msg">Invalid Username</p>
						</div>
					</div>
				</div>

				<div class="each-row">
					<div><span><img class="icon-style" src="assets/images/icon_password.png"></span></div>
					<div><input class="form-control pwd-boxes login-input-box" ng-class="{'error-border':!showErrorMessage}"  required type="password" ng-model="user.password" name="password" placeholder="PASSWORD">
						<div ng-show="!showErrorMessage"  ng-messages="signupForm.password.$error" class="error-msg-edit">
							<p ng-message="required" class="error-msg">Please enter password</p>
						</div>

					</div>
				</div>

				<div class="each-row">
					<p class="terms-cond-text">By Signing up, I agree to TCS's <a href="#" class="global-link float-none">Terms of Service</a> and <a href="#" class="global-link float-none">Privacy Policy</a></p>
				</div>
				<div class="each-row">
					<input type="submit" class="submit-buttons" name="continue" value="REGISTER">
					
				</div>
			</div>
