<div class="form-section signup-section-form signup-two-wrap">	

	<div class="each-row">
		<div><span><img class="icon-style" src="assets/images/icon_home_address.png"></span></div>
		<div class="input-fields address-fields"><input type="text" ng-class="{'error-border':!showErrorMessage}"  name="homeAddress" class="form-control input-boxes" ng-model="user.homeAddress" placeholder="HOME ADDRESS" required></div>
		<div class="icon-address-fields"><span><img class="icon-style" src="assets/images/icon_location.png" ng-click="getLocation()"></span></div>
		<div ng-show="!showErrorMessage"  ng-messages="signupForm.homeAddress.$error" class="error-msg-edit">
			<p ng-message="required" class="error-msg">Home Address is required</p>
		</div>
	</div>

	<div class="each-row">
		<span class="each-row-half">
			<div><span><img class="icon-style" src="assets/images/icon_city.png"></span></div>
			<div class="input-fields"><input type="text" ng-class="{'error-border':!showErrorMessage}"  name="city" class="form-control input-boxes login-input-box" ng-model="user.city" placeholder="CITY" required ng-pattern="/^[a-zA-Z]+(?:[\s-][a-zA-Z]+)*$/">
			</div>
			<div ng-show="!showErrorMessage"  ng-messages="signupForm.city.$error" class="error-msg-edit">
				<p ng-message="required" class="error-msg">City is required</p>
				<p ng-message="pattern" class="error-msg">Invalid City</p>					
			</div>
		</span>
	
		<span  class="each-row-half">
			<div><span><img class="icon-style" src="assets/images/icon_zipcode.png"></span></div>
			<div class="input-fields"><input type="number" ng-class="{'error-border':!showErrorMessage}"  name="zipcode" class="form-control input-boxes login-input-box" ng-model="user.zipcode" placeholder="ZIPCODE" max="999999" required ng-pattern="/^[123456789]\d{5}$/">
			</div>
			<div ng-show="!showErrorMessage"  ng-messages="signupForm.homeAddress.$error" class="error-msg-edit">
				<p ng-message="required" class="error-msg">Zipcode is required</p>
				<p ng-message="pattern" class="error-msg">Invalid Zipcode</p>	
			</div>
		</span>
	</div>

	<div class="each-row">
		<div><span><img class="icon-style" src="assets/images/icon_office_address.png"></span></div>
		<div class="input-fields office-address-select-wrap">
			<!-- <select ui-select2  name="officeAddress" class="office-address-select" ng-model="user.officeAddress" ng-class="{'error-border':!showErrorMessage}" required  data-placeholder="OFFICE ADDRESS">
					<option value="">OFFICE ADDRESS</option>
				 <option ng-repeat="oa in officeAddressJSON" value="{{oa}}">{{oa}}</option>   
			</select> -->

			<ui-select search-enabled="false" ng-model="user.officeAddress" class="office-address-select">
			    <ui-select-match placeholder="OFFICE ADDRESS">
			        <span ng-bind="$select.selected"></span>
			    </ui-select-match>
			    <ui-select-choices repeat="item in (officeAddressJSON | filter: $select.search)">
			        <span ng-bind="item"></span>
			    </ui-select-choices>
			</ui-select>

		</div>
		<div ng-show="!showErrorMessage"  ng-messages="signupForm.officeAddress.$error" class="error-msg-edit">
			<p ng-message="required" class="error-msg">Please select an office address</p>
		</div>
	</div>
	
	<div class="each-row">
		<span  class="each-row-half">
			<div><span><img class="icon-style" src="assets/images/icon_time.png"></span></div>
			<div class="input-fields">
				<select name="timeSlot" class="timeslot login-input-box" ng-model="user.timeSlot" ng-class="{'error-border':!showErrorMessage}" required ng-options="t as t for t in timeSlotJSON">
					<option style="display:none" value="">TIMESLOT</option> 	
				</select>
			</div>
			<div ng-show="!showErrorMessage"  ng-messages="signupForm.timeSlot.$error" class="error-msg-edit">
				<p ng-message="required" class="error-msg">Please select a timeslot</p>
			</div>
		</span>		
	
		<span class="each-row-half">
				<div><span><img class="icon-style" src="assets/images/icon_seat.png"></span></div>
				<div class="input-fields">
					<select class="seater-select login-input-box" name="capacity" ng-class="{'error-border':!showErrorMessage}" required ng-model="user.vehicle.capacity" ng-options="c as c for c in vehicleCapacityJSON">
						<option style="display:none"  value="">SEAT</option>
					</select>
				</div>
				<div ng-show="!showErrorMessage"  ng-messages="signupForm.capacity.$error" class="error-msg-edit">
					<p ng-message="required" class="error-msg">Please select available seats</p>
				</div>
		</span>
	</div>

	<div class="each-row seater-section">
		<div><span><img class="icon-style" src="assets/images/icon_car.png"></span></div>
		<div class="input-fields"><input class="form-control input-boxes" ng-class="{'error-border':!showErrorMessage}" type="text" maxlength="13" name="vehicleNo" required ng-pattern="/^[A-Z]{2}[ -][0-9]{1,2}(?: [A-Z])?(?: [A-Z]*)? [0-9]{4}$/" ng-model="user.vehicle.vehicleNo" placeholder="VEHICLE REGISTRATION NUMBER">
		</div>
		<div ng-show="!showErrorMessage"  ng-messages="signupForm.vehicleNo.$error" class="error-msg-edit">
			<p ng-message="required" class="error-msg">Registration Number is required</p>
			<p ng-message="pattern" class="error-msg">Invalid Registration Number</p>
		</div>
	</div>

	<div class="each-row">
		<input type="button" class="input-buttons login-input-box" name="continue" value="CONTINUE" ng-click="goToStep(3)">
	</div>
</div>
