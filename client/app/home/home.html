<div class="page-wrapper home-page">
	<div class="col-md-12 col-sm-12 col-xs-12 header-section">
			<span class="glyphicon glyphicon-chevron-left cursor-pointer avail-header-back" ng-click="toggleHamburger()"></span>
		</div>
	<div class="home-content-wrapper">
		<p class="home-welcome-text">Welcome <span class="welcome-username">{{firstName}}</span></p>

		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pad-R-none pad-L-none on-the-fly-sec">
			<p class="on-the-fly-text"><span class="first-letter">O</span>n <span class="first-letter">T</span>he <span class="first-letter">F</span>ly</p>

			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pad-R-none pad-L-none take-post-btn-sec">
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pull-left pad-L-none ">
					<img src="assets/images/dashboard-icon/postRide.png" class="option-icon" ng-click="postRide()">
					<p ng-click="postRide()" class="option-text">POST A RIDE</p>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pull-left pad-L-none ">
					<img src="assets/images/dashboard-icon/takeRide.png" class="option-icon" ng-click="takeRide()">
					<p ng-click="takeRide()" class="option-text">TAKE A RIDE</p>
				</div>
			</div>
			<div class="or-sec">OR</div>
		</div>	
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pad-R-none pad-L-none pooling-section">
			<p class="car-pooling-text"><span class="first-letter">C</span>ar <span class="first-letter">P</span>ooling</p>
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pad-R-none pad-L-none for-team-btn-sec">
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pull-left pad-L-none ">
					<img src="assets/images/dashboard-icon/formTeam.png" ui-sref="formTeam" class="option-icon">
					<p ui-sref="formTeam" class="option-text">FORM A TEAM</p>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pull-left pad-L-none ">
					<img src="assets/images/dashboard-icon/myTeams.png" class="option-icon" ng-click="openMyTeam()">
					<p ng-click="openMyTeam()" class="option-text">MY TEAMS</p>
				</div>
			</div>
		</div>
	</div>
	
	<div class="home-menu-swiper-wrap">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 slide-arrow-sec" >
			<img src="assets/images/uparrow.png" ng-click="toggleFooter()" alt="up">
		</div>
		<div class="home-page-menu-options">
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 each-home-menu">
				<img class="home-menu-icon" src="assets/images/dashboard-icon/home.png">
				<p class="home-menu-text">HOME</p>
			</div>
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 each-home-menu">
				<img ui-sref="userHome.userProfile" class="home-menu-icon" src="assets/images/dashboard-icon/profile.png">
				<p ui-sref="userHome.userProfile" class="home-menu-text">PROFILE</p>
			</div>
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 each-home-menu">
				<img ui-sref="userHome.rideStatus" class="home-menu-icon" ui-sref="userHome.rideStatus" src="assets/images/dashboard-icon/track-ride.png">
				<p ui-sref="userHome.rideStatus" class="home-menu-text" ui-sref="userHome.rideStatus">TRACK RIDES</p>
			</div>
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 each-home-menu">
				<img ui-sref="activities" class="home-menu-icon" src="assets/images/dashboard-icon/history.png">
				<p ui-sref="activities" class="home-menu-text">HISTORY</p>
			</div>
		</div>
	</div>
	
</div>
