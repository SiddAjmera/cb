<div class="page-wrapper avail-page-wrapper">
	<div class="container login-container user-home-container pad-R-none pad-L-none" scroll ng-class="{availheaderback:boolChangeClass}">

		<div class="col-md-12 col-sm-12 col-xs-12 header-section avail-ride-header">
			<span class="glyphicon glyphicon-chevron-left cursor-pointer avail-header-back" ng-click="toggleHamburger()"></span>
			<span class="heading">Avaialble Rides</span>
			<span><img class="avail-header-search" src="assets/images/3x/ico_search.png"></span>
			
		</div>

		<div class="form-section functionality-wrap avail-list-wrap">
			<div>
				<div class="triangle-down-left"></div>
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 choose-ride-wrap">
					<span class="choose-img-wrap pull-left"><img class="choose-ride-hand" src="assets/images/available-rides/tap.png"></span>
					<span class="choose-ride-text">Choose your ride</span>
				</div>
			</div>
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 avail-rides-lists-wrap">

				<div class="col-md-12 col-sm-12 col-xs-12 pad-R-none pad-L-none each-vailable-ride" ng-repeat="ride in rides track by $index">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 avail-list-img-sec">
						<img src="{{ride.offeredBy.userPhotoUrl}}" class="avail-user-img pull-left">
						<p class="avail-user-name">{{ride.offeredBy.empName}}</p>
						<span class="pull-left avail-user-gender">{{ride.offeredBy.gender}}</span>
					</div>

					<div class="col-md-6 col-sm-6 col-xs-6 avail-left-sec">
						<div class="each-info-line">
							<img class="avai-ride-info-icon" src="assets/images/available-rides/starting-time.png">
							<span class="avail-ride-date">{{ride.rideScheduledTime | date:'hh:mm a'}}</span> 
						</div>
					</div>
					<div class="col-md-6 col-sm-6 col-xs-6 avail-right-sec">
						<div class="avail-right-info">
							<span class="available-seat-count pull-right">{{ride.currentlyAvailableSeats}}</span>
							<span class="pull-right seat-avail-label">Seats Available</span>
						</div>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 avail-ride-address-wrap">
						<img class="avai-ride-info-icon" src="assets/images/available-rides/from-icon.png">
						<span class="address-text">{{ride.endLocation.display_address}}</span>
						<span class="glyphicon glyphicon-chevron-right"></span>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 via-sec">
						<img class="avai-ride-info-icon" src="assets/images/available-rides/from-icon.png">
						<span class="">NH4</span>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 seat-sec">
						<img class="avai-ride-info-icon pull-left" src="assets/images/available-rides/from-icon.png">
						<span class="pull-left select-text">Select a seat</span>
						<img  ng-repeat="seat in ride.seatMap track by $index" class="seat-info-img" ng-src="{{seat._id  && 'assets/images/available-rides/filled_seat.png' || seat.selected && 'assets/images/available-rides/Tap_seat.png' || 'assets/images/available-rides/vacantSeat.png'}}" ng-click="selectSeat(seat)"/>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 avail-proceed-wrap">
						<span ng-click="selectRide(ride)">BOOK MY RIDE! </span>
							<img class="avail-proceed-img" src="assets/images/available-rides/avail-car.png">
					</div>
				</div>
			</div>			
		</div>
	</div>
</div>
