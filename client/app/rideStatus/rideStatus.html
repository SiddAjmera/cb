<div class="page-wrapper">
	
	<div class="container login-container user-home-container pad-R-none pad-L-none"  scroll ng-class="{availheaderback:boolChangeClass}">
		<div class="col-md-12 col-sm-12 col-xs-12 header-section post-ride-header">
			<span class="glyphicon glyphicon-chevron-left cursor-pointer avail-header-back" ng-click="toggleHamburger()"></span>
			<span class="heading">Track my ride</span>
		</div>

		<form name="userProfileUpdateForm" class="container login-container post-ride-container animation-form-signup" novalidate>
			<div class="triangle-down-left-post"></div>	
			<div class="form-section signup-section-form post-ride-form">
				
				<div class="each-row">
					<div class="icon-address-fields">
						<img class="post-ride-from-icon" src="assets/images/available-rides/from-icon.png" ng-click="optionAddressOptions('from')">
					</div>
					<div id="postFromSec" class="from-address-post-wrap">
		                <input tab-index="1" id="postFrom" ng-class="{'error-border':showErrorMessage}" class="form-control input-boxes login-input-box"  type="text" name="postFromAdd" placeholder="From"  required >
		                <div ng-show="!showErrorMessage"  ng-messages="postRideForm.rideSource.$error" class="error-msg-edit">
							<p ng-message="required" class="error-msg">Ride source is required</p>
						</div>
					</div>
				</div>

				<div class="each-row">
					<div class="icon-address-fields">
						<img class="post-ride-from-icon" src="assets/images/available-rides/to.png" ng-click="optionAddressOptions('to')">
					</div>
					<div id="postToSec" class="from-address-post-wrap">
		                <input tab-index="1" id="postTo" ng-class="{'error-border':showErrorMessage}" class="form-control input-boxes login-input-box"  type="text" name="postToAdd" placeholder="To"  required> <!-- ng-click="moveLabelUp('postToSec')"
		                ng-blur="moveLabelDown('postToSec','postTo')" ng-focus="moveLabelUp('postToSec')" -->
		                <div ng-show="!showErrorMessage"  ng-messages="postRideForm.rideDestination.$error" class="error-msg-edit">
							<p ng-message="required" class="error-msg">Ride destination is required</p>
						</div>
					</div>	
				</div>


				<div class="each-row">
					<div class="icon-address-fields">
						<img class="post-ride-from-icon" src="assets/images/available-rides/starting-time.png">
					</div>
					<div class="from-address-post-wrap">
						<select name="leavingIn" class="timeslot post-ride-leaving-in" ng-model="ride.leavingIn" ng-class="{'error-border':!showErrorMessage}" required ng-options="t.value as t.text for t in leavingInJSON">
							<option style="display:none" value="">Starting at</option> 	
						</select>
						
					</div>
					<div ng-show="!showErrorMessage"  ng-messages="postRideForm.leavingIn.$error" class="error-msg-edit">
						<p ng-message="required" class="error-msg">Starting time is required</p>
					</div>
				</div>
				<div class="each-row">
					<div class="icon-address-fields">
						<img class="post-ride-from-icon" src="assets/images/available-rides/seats_avalaible.png">
					</div>
					<div class="from-address-post-wrap">
						<select class="timeslot post-ride-leaving-in" name="availableSeats" ng-class="{'error-border':!showErrorMessage}" required ng-model="ride.availableSeats" ng-options="c as c for c in availableSeatsJSON">
							<option style="display:none" value="">Seats available</option>
						</select>
					</div>
					<div ng-show="!showErrorMessage"  ng-messages="postRideForm.availableSeats.$error" class="error-msg-edit">
						<p ng-message="required" class="error-msg">Available seats is required</p>
					</div>
				</div>
			</div>
			<div class="each-row post-ride-continue" name="syncData" ng-click="postRide()">
				START THE RIDE! <img class="post-continue-img" src="assets/images/icon_car.png">
			</div>
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pad-L-none pad-R-none track-btn-sec">
				<button class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pull-left track-reschedule-btn">RECHEDULE RIDE</button>
				<button class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pull-right track-reschedule-btn cancel-btn">CANCEL RIDE</button>
			</div>
			
		</form>
	</div>
</div>
